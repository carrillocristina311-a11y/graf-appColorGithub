<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visor RGB Moderno</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <span class="navbar-brand fw-bold">ðŸŽ¨ Visor de Colores RGB</span>
      </div>
    </nav>

    <!-- Main -->
    <main class="container py-5">
      <div class="row g-4">

        <!-- Panel de controles -->
        <div class="col-12 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
              <h4 class="card-title mb-4 text-primary fw-bold">Controles</h4>

              <!-- Picker -->
              <div class="mb-4">
                <label for="colorPicker" class="form-label fw-semibold">Selector de color</label>
                <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#808080">
              </div>

              <!-- Rojo -->
              <div class="mb-4">
                <label for="rangeR" class="form-label d-flex justify-content-between fw-semibold">
                  <span>Rojo (R)</span>
                  <span class="badge rounded-pill bg-danger" id="valR">128</span>
                </label>
                <div class="input-group">
                  <input type="range" class="form-range flex-grow-1 me-2" min="0" max="255" value="128" id="rangeR">
                  <input type="number" class="form-control w-25" min="0" max="255" value="128" id="inputR">
                </div>
              </div>

              <!-- Verde -->
              <div class="mb-4">
                <label for="rangeG" class="form-label d-flex justify-content-between fw-semibold">
                  <span>Verde (G)</span>
                  <span class="badge rounded-pill bg-success" id="valG">128</span>
                </label>
                <div class="input-group">
                  <input type="range" class="form-range flex-grow-1 me-2" min="0" max="255" value="128" id="rangeG">
                  <input type="number" class="form-control w-25" min="0" max="255" value="128" id="inputG">
                </div>
              </div>

              <!-- Azul -->
              <div class="mb-4">
                <label for="rangeB" class="form-label d-flex justify-content-between fw-semibold">
                  <span>Azul (B)</span>
                  <span class="badge rounded-pill bg-primary" id="valB">128</span>
                </label>
                <div class="input-group">
                  <input type="range" class="form-range flex-grow-1 me-2" min="0" max="255" value="128" id="rangeB">
                  <input type="number" class="form-control w-25" min="0" max="255" value="128" id="inputB">
                </div>
              </div>

              <!-- CÃ³digo HEX y RGB -->
              <div class="row gy-3">
                <div class="col-12 col-md-6">
                  <label class="form-label fw-semibold">CÃ³digo Hex</label>
                  <div class="input-group">
                    <span class="input-group-text">#</span>
                    <input id="hexOut" type="text" class="form-control" value="808080" readonly>
                    <button id="btnCopy" class="btn btn-outline-secondary" type="button">
                      Copiar
                    </button>
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <label class="form-label fw-semibold">RGB</label>
                  <input id="rgbOut" type="text" class="form-control" value="rgb(128, 128, 128)" readonly>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- PrevisualizaciÃ³n -->
        <div class="col-12 col-lg-6">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4 d-flex flex-column">
              <h4 class="card-title mb-4 text-primary fw-bold">PrevisualizaciÃ³n</h4>
              <div id="preview" class="color-preview rounded-4 border d-flex justify-content-center align-items-center">
                <div id="previewText" class="preview-text fw-bold text-white">#808080</div>
              </div>
              <small class="text-muted mt-3">La previsualizaciÃ³n cambia al mover los controles o elegir un color.</small>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-muted py-4">
      <small>âœ¨ App moderna hecha con Bootstrap 5</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js" defer></script>
  </body>
</html>
